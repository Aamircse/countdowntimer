<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>Countdown to <span id="event-name"></span>!</h1>
    <div class="timer">
      <div class="timer-box">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="timer-box">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="timer-box">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="timer-box">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>
  </div>

  <script src="count.js"></script>
</body>
</html>
